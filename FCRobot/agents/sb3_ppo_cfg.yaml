# Reference: https://github.com/DLR-RM/rl-baselines3-zoo/blob/master/hyperparams/ppo.yml#L32
seed: 42

n_timesteps: !!float 2e10
#policy: 'CnnPolicy'
policy: 'MlpPolicy'
#policy: 'MultiInputPolicy'
n_steps: 512
batch_size: 256
gae_lambda: 0.95
gamma: 0.99
n_epochs: 20
ent_coef: 0.07
learning_rate: !!float 2.5e-4
clip_range: !!float 0.3
# policy_kwargs: "dict(
#                   feature_extractor_class=CustomCNN,
#                   net_arch=dict([64, 64])
#                 )"

# policy_kwargs: "dict(
#                   feature_extractor_class=CustomCombinedExtractor,
#                   net_arch=dict([64, 64])
#                 )"

policy_kwargs: "dict(
                  activation_fn=nn.ReLU,
                  net_arch=[1024, 1024],
                  squash_output=False,
                  log_std_init=1.0
                )"
vf_coef: 1.0
max_grad_norm: 1.0
device: "cpu"